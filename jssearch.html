
<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" type="image/png" href="https://gregdodge.github.io/dev/gdr-fav.png">
<head>  
<title>Dev Stuff</title>  

<script>
// Get the form element
const searchForm = document.getElementById('site-search-form');

// Function to set the site domain dynamically
function setSiteSearchDomain() {
    // Replace 'yourwebsite.com' with your actual domain name
    // window.location.host gets the current domain
    const domain = window.location.host; 
    const hiddenInput = searchForm.querySelector('input[name="sitesearch"]');
    if (hiddenInput && domain) {
        hiddenInput.value = domain;
    }
}

// Call the function when the page loads
document.addEventListener('DOMContentLoaded', setSiteSearchDomain);
</script>
  
</head>
<body style="font-family:verdana;background-color:;">

<div style="width:100%">  
<div style="max-width:650px;margin: 0 auto;border:1px solid grey;padding:25px 50px 50px 50px;">  

  <h1>Javascript - Search</h1>
  
<form action="www.google.com" method="get" id="site-search-form">
        <label for="site-search">Search the site:</label>
        <!-- The 'name="q"' parameter is the standard query parameter for Google search -->
        <input type="search" id="site-search" name="q" placeholder="Enter keywords..." required>
        <!-- A hidden input field is used to restrict the search to your website's domain -->
        <input type="hidden" name="sitesearch" value="https://gregdodge.github.io/tests/">
        <button type="submit">Search</button>
    </form>
  

</div>
</div>  
  
</body>
</html>
