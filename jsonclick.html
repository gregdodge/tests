<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>  
<link rel="shortcut icon" type="image/png" href="https://gregdodge.github.io/dev/gdr-fav.png">
<title>Dev Stuff - JS</title>  
</head>  
<body style="font-family:verdana;background-color:;">

<div style="width:100%">   
<div style="max-width:650px;margin: 0 auto;border:1px solid grey;padding:25px 50px 50px 50px;">  
  
<h1>Javascript - onclick Events</h1>

<p style="height:15px;"/>  

<p></p>
  <hr style="border:none;height: 1px;background-color:grey;"/>
<p></p>    
  
<p><b>Change value of the src attribute of an image</b></p>     
  
  <button onclick="document.getElementById('myImage').src='https://www.w3schools.com/js/pic_bulbon.gif'">Turn on</button>
    <img id="myImage" src="https://www.w3schools.com/js/pic_bulboff.gif" style="width:100px">
  <button onclick="document.getElementById('myImage').src='https://www.w3schools.com/js/pic_bulboff.gif'">Turn off</button>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#hide").click(function(){
    $("p").hide();
  });
  $("#show").click(function(){
    $("p").show();
  });
});
</script>
</head>
<body>

<p>Hide this</p>

<button id="hide">Hide</button>
<button id="show">Show</button>
  

  
<p></p>
  <hr style="border:none;height: 1px;background-color:grey;"/>
<p></p>  
 
<p id="change"><b>Change the style of an HTML element</b></p>
  
  <button type="button"onclick="document.getElementById('change'); document.getElementById('change').style.fontWeight='bold'; document.getElementById('change').style.color='red'; document.getElementById('change').style.letterSpacing='3px';">Change style</button>
  
<p></p>
  <hr style="border:none;height: 1px;background-color:grey;"/>
<p></p>

<p id="hide1"><b>Hide HTML elements</b></p>
<p id="hide2"><img src="https://gregdodge.github.io/dev/gdr-fav.png" style="width:30px;"/></p>    

  <button type="button" style="margin-right:10px;" onclick="document.getElementById('hide2').style.display='none'">Hide image</button>
  <button type="button" onclick="document.getElementById('hide1').style.display='none'">Hide text</button>

<p></p>
  <hr style="border:none;height: 1px;background-color:grey;"/>
<p></p>  

<p><b>Show HTML elements</b></p> 
  
  <p id="demo3" style="display:none;font-weight:bold;color:red;">Oh hey!</p>
  <button type="button" onclick="document.getElementById('demo3').style.display='block'">Show</button>

<p></p>
  <hr style="border:none;height: 1px;background-color:grey;"/>
<p></p>  

<p>&nbsp;</p>  

<p>Write year &copy; <script>document.write(new Date().getFullYear());</script></p>

</div>
</div>
  
</body>
</html>
