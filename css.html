<p><b>Example 1 (Dropdown Menus):</b></p>

<style>
.dropbtn {
  background-color: cornflowerblue;
  color: white;
  font-weight: bold;
  font-family: verdana;
  padding: 16px 20px;
  font-size: 16px;
  border: none;
}
/* The container <div> - needed to position the dropdown content */
.dropdown {
  position: relative;
  display: inline-block;
}
/* Dropdown Content (Hidden by Default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  font-family: verdana;
  font-weight: bold;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}
/* Links inside the dropdown */
.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}
/* Change color of dropdown links on hover */
.dropdown-content a:hover {background-color: #ddd;}
/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {display: block;}
/* Change the background color of the dropdown button when the dropdown content is shown */
.dropdown:hover .dropbtn {background-color: #3e8e41;}
</style>  

<p>&nbsp;</p>

<div align="center">
  
<div class="dropdown">
  <button class="dropbtn">Dropdown 1</button>
  <div class="dropdown-content">

<p><b>Example 2 (Bouncing Buttons):</b></p>

<style>
/* 1. Base styles for the button */
.bouncing-btn {
  display: inline-block; /* Essential for transform to work correctly on all elements */
  padding: 15px 30px;
  margin: 35px 15px;
  font-size: 16px;
  color: white;
  font-weight: bold;
  font-family: verdana;
  letter-spacing: 1.3px;
  background-color: orange;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: transform 0.2s ease; /* Smooth transition when the hover starts/stops */
}
/* 2. Apply the animation on hover */
.bouncing-btn:hover {
  animation: bounce 1s infinite; /* Animation name, duration, and infinite loop */
}
/* 3. Define the keyframe animation */
@keyframes bounce {
  0%, 100% {
    transform: translateY(0); /* Start and end position (at rest) */
  }
  50% {
    transform: translateY(-10px); /* Mid-point position (the "bounce" up) */
  }
}
</style>
