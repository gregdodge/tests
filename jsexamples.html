	<style>
	.text-slider-p {

	  <h3 class="text-slider-p">
	  Every 
	  <span class="text-slider" data-words="data scientist, system admin, mobile developer, game developer,developer">developer</span>
	  has a tab open to Github
	  </h3>
  
	    <script id="rendered-js" >
		const textSlider = document.querySelector('.text-slider');
		const words = textSlider.dataset.words.split(',');
		const log = i => {
		  if (i < words.length) {
	    setTimeout(function () {
	      textSlider.innerHTML = words[i];
	      i++;
	      if (i == words.length) i = 0;
	      log(i);
	    }, 3000);
	  }
	};
	log(0);
	//# sourceURL=pen.js
	  </script>

<style>
.container1 {
/*   background-color: red;  */
  width: 30rem;
  display: flex;
  align-items: center;
  gap: 5rem;
  margin-bottom: 3rem;
}
.box {
  position:relative;
  width: 100%;
  aspect-ratio: 1 / 1;
  padding: 1rem;
  background-color: pink;
  border-radius: 1rem;
  font-size: 2.2rem;
  font-weight: bold;
  display: flex;
  place-items: center;
  color: hsla(0, 0%, 0%, 1);
}
.box:after{
  content:"";
  position:absolute;
  top:0;
  left:0;
  background:cornflowerblue;
  border-radius: 1rem;
  width:100%;
  height:100%;
  max-height:30rem;
  transition:max-height 0.5s;
}
.box.active:after{
  max-height:0;
}

.btn  {
  justify: center;
  padding: 1rem 2rem;
}
	</style>
	
	<div class="container1">
  <div data-box="one" class="box box--1">
    I'm Active
  </div>
  <div data-box="two" class="box box--2">
    I'm Active
  </div>
</div>

<button class="btn">Switch</button>

	<p style="height:15px;"/>  

	<p></p>
	  <hr style="border:none;height: 1px;background-color:grey;"/>
	<p></p>    	

	<script>
		const switchBtn = document.querySelector(".btn");
const box1El = document.querySelector(".box--1");

switchBtn.addEventListener("click", function () {
  const active = document.querySelector('.active');
  if(active){
    const notActive = document.querySelector('.box:not(.active)')
    notActive.classList.add('active')
    active.classList.remove('active')
  }else{
    box1El.classList.add('active')
  }
});
	</script>
