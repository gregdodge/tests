<script>
	const textSlider = document.querySelector('.text-slider');
const words = textSlider.dataset.words.split(',');
const log = i=>{

      textSlider.innerHTML = words[i];
      i++;
      if(i==words.length)i=0;
      log(i);
    },3000);
  }
}
log(0);
</script>
