<!DOCTYPE html>
<html>
<body>

<script>  
function getLocationAndCreateLink() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
    } else {
        document.getElementById("location-link-container").innerHTML = "Geolocation is not supported by this browser.";
    }
}

function showPosition(position) {
    const latitude = position.coords.latitude;
    const longitude = position.coords.longitude;

    // Construct the Google Maps URL
    const googleMapsUrl = 'https://maps.google.com{latitude},${longitude};

    // Create and display the link
    const linkContainer = document.getElementById("location-link-container");
    linkContainer.innerHTML = '<a href="${googleMapsUrl}" target="_blank" rel="noopener noreferrer">Click to open your current location on Google Maps</a>';
}

function showError(error) {
    switch(error.code) {
        case error.PERMISSION_DENIED:
            document.getElementById("location-link-container").innerHTML = "User denied the request for Geolocation.";
            break;
        case error.POSITION_UNAVAILABLE:
            document.getElementById("location-link-container").innerHTML = "Location information is unavailable.";
            break;
        case error.TIMEOUT:
            document.getElementById("location-link-container").innerHTML = "The request to get user location timed out.";
            break;
        case error.UNKNOWN_ERROR:
            document.getElementById("location-link-container").innerHTML = "An unknown error occurred.";
            break;
    }
}
</script>

<button onclick="getLocationAndCreateLink()">Open my location in Google Maps</button>
<p id="location-link-container"></p>
    
</body>
</html>
