<script>
  function initMap() {
    // Optional: Initialize a map
    const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: -33.8688, lng: 151.2195 }, // Default center
        zoom: 13,
    });

    // Create the search box and link it to the UI element.
    const input = document.getElementById("searchTextField");
    const searchBox = new google.maps.places.SearchBox(input);

    // Optional: Bias the SearchBox results towards the current map's viewport.
    map.addListener("bounds_changed", () => {
        searchBox.setBounds(map.getBounds());
    });

    // Listen for the event fired when the user selects a prediction.
    searchBox.addListener("places_changed", () => {
        const places = searchBox.getPlaces();

        if (places.length == 0) {
            return;
        }

        // Process the selected place, e.g., center the map
        const bounds = new google.maps.LatLngBounds();
        places.forEach((place) => {
            if (!place.geometry || !place.geometry.location) {
                console.log("Returned place contains no geometry");
                return;
            }
            // Add a marker, update other fields, etc.
            if (place.geometry.viewport) {
                bounds.union(place.geometry.viewport);
            } else {
                bounds.extend(place.geometry.location);
            }
        });
        map.fitBounds(bounds);
    });
}
</script>
   
   <input id="searchTextField" type="text" size="50" placeholder="Enter a location">
<div id="map" style="height: 400px; width: 100%;"></div>


 <script src="maps.googleapis.com" async defer></script>  
 </body>
