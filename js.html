<!DOCTYPE html>
<html>
<body>

<p>Change the value of the src (source) attribute of an image</p>
  <button onclick="document.getElementById('myImage').src='https://www.w3schools.com/js/pic_bulbon.gif'">Turn on</button>
    <img id="myImage" src="https://www.w3schools.com/js/pic_bulboff.gif" style="width:100px">
  <button onclick="document.getElementById('myImage').src='https://www.w3schools.com/js/pic_bulboff.gif'">Turn off</button>

<p style="height:30px;"/>  
  
<p id="demo1">Change the style of an HTML element:</p>
  <button type="button" onclick="document.getElementById('demo1').style.fontSize='35px'">Style</button>

<p style="height:30px;"/>  

<p id="demo2">Hide HTML elements:</p>
  <button type="button" onclick="document.getElementById('demo2').style.display='none'">Hide</button>

<p style="height:30px;"/>  

<p id="demo3">Show HTML elements:</p>
  <button type="button" onclick="document.getElementById('demo2').style.display='block'">Show</button>
 
</body>
</html>
