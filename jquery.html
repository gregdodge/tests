	<p><b>Example 1 - click() method:</b></p>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
	  $("p").click(function(){
	    $(this).hide();
	  });
	});
	</script>

	<p>&nbsp;&bull;&nbsp;Click to disappear</p>
	<p>&nbsp;&bull;&nbsp;Click this away</p>

	<p><b>Example 2 - fadeIn() method:</b></p>	

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
	  $("button").click(function(){
	    $("#div1").fadeIn(3000);
	    $("#div2").fadeIn(6000);
	    $("#div3").fadeIn(9000);
	  });
	});
	</script>

	<button>Click to fade in boxes</button><br><br>

	 <div id="div1" style="width:80px;height:80px;display:none;background-color:lightred;margin-bottom:10px;border-radius:15px;"></div>
	 <div id="div2" style="width:80px;height:80px;margin-left:80px;display:none;background-color:lightgreen;margin-bottom:10px;border-radius:15px;"></div>
	 <div id="div3" style="width:80px;height:80px;margin-left:160px;display:none;background-color:lightblue;margin-bottom:10px;border-radius:15px;"></div>
