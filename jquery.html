	<p><b>Example 1 - click() method:</b></p>

    <p>&nbsp;</p>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("p").click(function(){
    $(this).hide();
  });
});
</script>

	<p>Click to disappear</p>

	<p>Click as well</p>

	<p><b>Example 2 - fadeIn() method:</b></p>	

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").fadeIn();
    $("#div2").fadeIn(3000);
    $("#div3").fadeIn(6000);
  });
});
</script>

	<button>Click to fade in boxes</button><br><br>
	
	<div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
	<div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
	<div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>
		
	<p></p>
	  <hr style="border:none;height: 1px;background-color:grey;"/>
	<p></p>   	
	
	<p><b>Example 3 - animate() method</b></p>	

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script> 
$(document).ready(function(){
  $("button").click(function(){
    var div = $("div");
    div.animate({height: '300px', opacity: '0.4'}, "slow");
    div.animate({width: '300px', opacity: '0.8'}, "slow");
    div.animate({height: '100px', opacity: '0.4'}, "slow");
    div.animate({width: '100px', opacity: '0.8'}, "slow");
  });
});
</script> 

<button>Start Animation</button>

<div style="background:blue;height:100px;width:100px;position:absolute;"></div>
